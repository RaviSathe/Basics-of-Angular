<div class="box">
    <div class="image">
        <img routerLink="p-home" src="assets/car.png" alt="car">
    </div>
    
    <div class="nav">
        <div class="backLink" *ngIf="nav">
            <span (click)="backLink()"> < Back to {{navTab}} </span>
        </div>
        <ul *ngIf="!nav">
            <li (click)="home('home')" routerLink="p-home">Home</li>
            <li (click)="about('about')" routerLink="p-about">About</li>
            <li (click)="gallery('gallery')" routerLink="p-gallery">Gallery</li>
            <li (click)="contact('contact')" routerLink="p-contact">Contact us</li>
        </ul>
    </div>
    <div class="login">
        <div *ngIf="!loggedIn">
            <button routerLink="p-login" class="btn-login">Login</button>
        </div>
        <div class="logged-In" *ngIf="loggedIn" >
            <div class="user">Welcome {{user | titlecase}}</div>
            <div class="pipe">|</div>
            <button (click)="logout()" routerLink="p-login" class="btn-login">LogOut</button>
        </div>
    </div>
</div>
<hr>
<div class="content">
    <router-outlet></router-outlet>
</div>
